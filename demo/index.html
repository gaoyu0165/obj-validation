<!DOCTYPE html>
<html>
<head>
  <title>obj-validation demo</title>
  <meta charset="utf-8">
  <style>
  .errors{
    color: red;
  }
  .help-block{
    color: red;
  }
  [v-cloak] {
    display: none;
  }
  </style>
</head>
<body>
  <p class="errors" id="errors">
  </p>
  <form id="validateForm">
    <p>
      <label for="name">Name</label>
      <input type="text" id="name">
    </p>
    <p>
      <label for="name">Age</label>
      <input type="text" id="age">
    </p>
    <p>
      <button>Validate</button>
    </p>
  </form>

  <div id="vueDemo">
    <form id="validateForm" v-cloak>
      <p>
        <label for="name">Name</label>
        <input type="text" v-model="user.name">
        <span class="help-block">{{ validateError.name }}
      </p>
      <p>
        <label for="name">Age</label>
        <input type="text" v-model="user.age">
        <span class="help-block">{{ validateError.age }}
      </p>
      <p>
        <button>Submit</button>
      </p>
    </form>
  </div>

  <script src="../dist/objValidation.js"></script>
  <script src="http://vuejs.org/js/vue.js"></script>
  <script src="demo.js"></script>
</body>
</html>
